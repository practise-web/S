<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Page</title>
    <link rel="stylesheet" href="css/home.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
      
        <!-- top icons -->
        <div class="top-icons">
           <button><img src="icons/Menu.png" alt="Left Icon" class="left-icon"></button> 
           <button><img src="icons/icon.png" alt="Right Icon" class="right-icon"></button> 
        </div>

        <!-- sentence and search -->
        <div class="main-content">

            <!-- sentence -->
           <h1 class="title"> What are you researching <br> today?</h1>

            <!-- search section -->
            <div class="search-section">

                <!--  input -->
                <div class="input-box">

                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Enter your research topic, question, or upload a paper"
                    >

                    <button class="search-btn">Search</button>
                </div>

                <!--  upload -->
                <div class="upload-box">
                   <button><img src="icons/Frame 6.png" class="upload-icon" alt="Upload">
                    <span class="upload-text">Upload Your Paper (Max 3)</span></button> 
                </div>

            </div>

        </div>

        <!-- line -->
        <div class="divider-section">
            <div class="line"></div>
            <p class="sub-text">AI-powered paper discovery | Understand the papers</p>
        </div>
		
    </div>

</body>
</html>
