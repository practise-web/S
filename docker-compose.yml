version: '3.8'

services:
  # PostgreSQL Database Service
  # - Stores all Keycloak data (users, realms, clients)
  # - Must be started before Keycloak
  # - Connected to Keycloak via keycloak-network
  # - Data persisted through postgres_data volume
  postgres:
    image: postgres:15
    container_name: keycloak-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_USERNAME}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Keycloak Authentication Server
  # - Provides OAuth2/OpenID Connect functionality
  # - Depends on PostgreSQL for data storage
  # - Accessible on port 8080
  # - Connected to PostgreSQL via keycloak-network
  # - Configured for development mode with HTTP enabled
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USERNAME}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_USERNAME}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD}
      KC_HOSTNAME: ${BASE_HOSTNAME}/kc
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HTTP_RELATIVE_PATH: /kc
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
    command:
      - start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  backend:
    container_name: backend
    env_file:
      - .env
    # image: ghcr.io/greencode101/scholarmind/backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all          # Number of GPUs (use 'all' for all GPUs)
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      REDIS_URL: redis://backend:${REDIS_BACKEND_PASSWORD}@redis:6379/0

    networks:
      - app-network
    ports:
      - "8000:8000"
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    depends_on:
      nginx:
        condition: service_started
    command:
      - "http"
      - "nginx:80"
    environment:
      NGROK_AUTHTOKEN: "${NGROK_AUTHTOKEN}"
    networks:
      - app-network
    ports:
      - 4040:4040
  
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP port (for Keycloak)
      - "8025:8025" # Web UI (for you)
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - keycloak
      - mailhog
      - minio
    networks:
      - app-network
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      # MinIO API/Client port
      - "9000:9000"
      # MinIO Console Web UI port
      - "9001:9001"
    command: [ "server", "--console-address", ":9001", "/data" ]
    volumes:
      - data-minio:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: https://accommodative-dusti-subpetiolate.ngrok-free.dev/minio/
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --appendonly yes --aclfile /usr/local/etc/redis/redis.acl  # Enable persistence and uses the acl file
    volumes:
      - redis_data:/data
      - ./redis.acl:/usr/local/etc/redis/redis.acl
    networks:
      - app-network

volumes:
  postgres_data:
    name: keycloak_postgres_data
  data-minio:
  redis_data:

networks:
  app-network:
    name: app-network
